# permissions for end users to edit sloes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: slo-editor-role
rules:
- apiGroups:
  - sre.globo.com
  resources:
  - sloes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sre.globo.com
  resources:
  - sloes/status
  verbs:
  - get
