# permissions for end users to edit sli.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sli-editor-role
rules:
- apiGroups:
  - sre.globo.com
  resources:
  - sli
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sre.globo.com
  resources:
  - sli/status
  verbs:
  - get
